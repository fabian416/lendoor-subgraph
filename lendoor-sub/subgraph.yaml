specVersion: 1.3.0
indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:
  # ----------------------------------------
  # 1) EVAULT / BEACON PROXY
  # ----------------------------------------
  - kind: ethereum
    name: BeaconProxy
    network: celo
    source:
      address: "0x31BF6609DC9AefcaFB5D6e5FA4773E0b1bF61a01"
      abi: BeaconProxy
      startBlock: 51859355

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript

      entities:
        - VaultActivity
        - VaultStatusSnapshot
        - ProtocolStat
        - Borrower
        - DailyProtocolStat

      abis:
        - name: BeaconProxy
          file: ./abis/BeaconProxy.json

      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Borrow(indexed address,uint256)
          handler: handleBorrow
        - event: Repay(indexed address,uint256)
          handler: handleRepay
        - event: VaultStatus(uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleVaultStatus

      file: ./src/beacon-proxy.ts

  # ----------------------------------------
  # 2) LOAN MANAGER (PROXY)
  # Métricas reales del préstamo:
  # principalOriginated / principalRepaid / interestRepaid
  # + stats globales y diarias
  # ----------------------------------------
  - kind: ethereum
    name: LoanManager
    network: celo
    source:
      address: "0x3E1536CC066C626Ee96D79bb00d1c9dC7d4D86b6"
      abi: LoanManager
      startBlock: 51936733

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript

      entities:
        - ProtocolStat
        - Borrower
        - DailyProtocolStat

      abis:
        - name: LoanManager
          file: ./abis/LoanManager.json

      eventHandlers:
        - event: LoanOpened(indexed address,uint256,uint256,uint64,uint16,uint32)
          handler: handleLoanOpened

        - event: LoanClosed(indexed address,uint256)
          handler: handleLoanClosed

      file: ./src/loan-manager.ts
